<html>
  <head>
    <title> HTML Forms </title>
  </head>
<body>
  <form  method="post" action="forms.html">
    <table align="center" width="400" border="5" bgcolor="silver">
    <tr>
      <td align="right">User Name:</td>
    <td><input type="text"> </td></tr>
    <tr>
    <td align="right">User Password:</td>
    <td><input type="password"></td></tr>
    <tr>
    <td align="right">Terms of use:</td>
     <td>Agree:<input type="checkbox"> Not Agree:<input type="checkbox"></td></tr>
     <tr>
     <td align="right">Gender:</td>
      <td>Male<input type="radio">Female<input type="radio"></td></tr>
      <tr>
    <td align="right">Upload image:</td>
    <td><input type="file"></td></tr>
    <tr>
      <td align="right">Country</td>
    <td><select>
      <option>Select a country:</option>
      <option>Pakistan</option>
      <option>India</option>
      <option>China</option>
      <option>Japan</option>
    </select></td></tr>
    <tr>
    <td colspan="30" align="center"><input type="submit" value="Submit Now"></td>
  </tr>
  </form>
</body>
</html>
