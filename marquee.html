<html>
  <head>
    <title> HTML marquee tag! </title>
  </head>
<body>
  <hr color="red" size="6">

  <font color="white" size="8" face="monotype corsiva">
    <marquee  scrollamount="20" behavior="scroll" height="400" width="800" direction="down"
     bgcolor="black" onmouseover="this.stop();" onmouseout="this.start();">
     Hello World .. What's up?I'm M.Ahsan<br>
     Hello World .. What's up?I'm M.Ahsan<br>
     Hello World .. What's up? I'm M.Ahsan
   </marquee></font>

   <marquee onmouseover="this.stop();" onmouseout="this.start();"><h2>
      <a href="http://www.google.com" target="blank">Go to Google</a>
      <a href="http://www.yahoo.com" target="blank">  Go to Yahoo </a>
      <a href="http://www.facebook.com" target="blank">  Go to facebook </a>
    </h2></marquee>

    <marquee>
      <img src="cars.jpg" height="200" width="200">
      <img src="handler.jpg" height="200"width="200">
      <img src="mine.jpg" height="200" width="200">
    </marquee>

  <hr color="blue">

</body>
</html>
